expname: regpath

dataset: l0exp/datasets/riboflavin.pkl
datafit: Leastsquares
penalty: BigmL2norm

calibration:
  method: l0learn
  kwargs:

solvers:
  el0ps:
    solver: el0ps
    params:
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false
  l0bnb:
    solver: l0bnb
    params:
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false
  gurobi:
    solver: mip
    params:
      optimizer_name: gurobi
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false
  oa:
    solver: oa
    params:
      optimizer_name: gurobi
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false

path_opts:
  lmbd_max: 1.e-0
  lmbd_min: 1.e-3
  lmbd_num: 31
  lmbd_normalized: true
  stop_if_not_optimal: true
  verbose: true
